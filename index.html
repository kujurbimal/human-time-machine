<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Human Time Machine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        :root {
            --space-dark: #0a0e17;
            --space-blue: #1a2332;
            --star-glow: #fff9c4;
            --accent-blue: #4fc3f7;
            --accent-purple: #9575cd;
            --text-light: #e0f7fa;
        }

        body {
            background: linear-gradient(135deg, var(--space-dark) 0%, var(--space-blue) 100%);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated stars in background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Phase 1: The Hook */
        .phase {
            display: none;
            width: 100%;
        }

        .phase.active {
            display: block;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 300;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.8;
            font-weight: 300;
        }

        .input-group {
            margin: 2rem 0;
        }

        input, textarea, button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            color: var(--text-light);
            font-size: 1rem;
            margin: 0.5rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(79, 195, 247, 0.2);
        }

        button {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border: none;
            color: white;
            font-weight: 600;
            cursor: pointer;
            padding: 1rem 2rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Phase 2: Timeline */
        .timeline-container {
            width: 100%;
            height: 300px;
            position: relative;
            margin: 3rem 0;
            overflow: hidden;
        }

        .timeline {
            position: absolute;
            top: 50%;
            left: 0;
            width: 10000px; /* Long timeline */
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
            transform: translateY(-50%);
        }

        .spaceship {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            z-index: 10;
        }

        .spaceship::before {
            content: 'üöÄ';
            font-size: 2rem;
            filter: drop-shadow(0 0 10px var(--star-glow));
        }

        .event-marker {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 0.8rem;
            white-space: nowrap;
            backdrop-filter: blur(5px);
        }

        .memory-star {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--star-glow);
            border-radius: 50%;
            filter: drop-shadow(0 0 8px var(--star-glow));
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        .counter {
            font-size: 1.5rem;
            margin: 1rem 0;
            font-weight: 300;
        }

        /* Phase 4: Share */
        .share-container {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .journey-preview {
            width: 300px;
            height: 200px;
            background: linear-gradient(135deg, var(--space-blue), #2d1b69);
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            margin: 1rem auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .timeline-container {
                height: 200px;
            }
            
            .share-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <!-- Phase 1: The Hook -->
        <div class="phase active" id="phase1">
            <h1 class="title">The Human Time Machine</h1>
            <p class="subtitle">We are all time travelers. Where are you on the journey?</p>
            
            <div class="input-group">
                <input type="date" id="birthdate" max="2024-12-31">
                <button onclick="beginJourney()">Begin Journey</button>
            </div>
            
            <p style="opacity: 0.7; margin-top: 2rem; font-size: 0.9rem;">
                Enter your birthdate to start your journey through time
            </p>
        </div>

        <!-- Phase 2: Timeline -->
        <div class="phase" id="phase2">
            <div class="timeline-container">
                <div class="timeline" id="timeline"></div>
                <div class="spaceship"></div>
            </div>
            
            <div class="counter" id="counter"></div>
            
            <div class="input-group">
                <textarea id="memory" placeholder="What is a memory from your journey so far? (e.g., 'Learning to ride a bike', 'My graduation day')" rows="3" style="width: 100%; max-width: 500px;"></textarea>
                <button onclick="addMemory()">Add Memory Star</button>
            </div>
            
            <button onclick="showSharePhase()" style="margin-top: 2rem;">Continue Journey</button>
        </div>

        <!-- Phase 3: Share -->
        <div class="phase" id="phase3">
            <h1 class="title">You Are Here</h1>
            <p class="subtitle">The past is filled with your starlight. The future is rushing towards you.<br>You are a Time Traveler.</p>
            
            <div class="journey-preview">
                <!-- This would be dynamically generated in a real implementation -->
                <div style="text-align: left; color: white;">
                    <h3 style="margin-bottom: 1rem;">My Time Journey</h3>
                    <p id="journeySummary"></p>
                    <div style="position: absolute; bottom: 1rem; right: 1rem; font-size: 0.8rem;">
                        WeAreAllTimeTravelers.com
                    </div>
                </div>
            </div>
            
            <div class="share-container">
                <button onclick="generateShareImage()">üåü See My Journey</button>
                <button onclick="shareSite()">‚è≥ Share This Feeling</button>
            </div>
            
            <button onclick="restartJourney()" style="margin-top: 2rem; background: transparent; border: 1px solid rgba(255,255,255,0.3);">
                Start New Journey
            </button>
        </div>
    </div>

    <script>
        // Create animated stars in background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 5 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Historical events for timeline
        const historicalEvents = [
            { year: 1969, text: 'Moon Landing' },
            { year: 1989, text: 'Web Invented' },
            { year: 1995, text: 'Internet Boom' },
            { year: 2001, text: 'Wikipedia' },
            { year: 2007, text: 'iPhone' },
            { year: 2020, text: 'Global Pandemic' }
        ];

        let userBirthdate = null;
        let userAge = null;
        let memoryCount = 0;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            document.getElementById('birthdate').valueAsDate = new Date(1990, 0, 1); // Default date
        });

        // Phase 1: Begin Journey
        function beginJourney() {
            const birthdateInput = document.getElementById('birthdate');
            userBirthdate = new Date(birthdateInput.value);
            
            if (!userBirthdate || userBirthdate > new Date()) {
                alert('Please enter a valid birthdate');
                return;
            }

            userAge = calculateAge(userBirthdate);
            showPhase('phase2');
            initializeTimeline();
            startCounter();
        }

        function calculateAge(birthdate) {
            const today = new Date();
            let age = today.getFullYear() - birthdate.getFullYear();
            const monthDiff = today.getMonth() - birthdate.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthdate.getDate())) {
                age--;
            }
            
            return age;
        }

        function showPhase(phaseId) {
            document.querySelectorAll('.phase').forEach(phase => {
                phase.classList.remove('active');
            });
            document.getElementById(phaseId).classList.add('active');
        }

        // Phase 2: Timeline
        function initializeTimeline() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';
            
            // Add historical events to timeline
            historicalEvents.forEach(event => {
                if (event.year >= userBirthdate.getFullYear()) {
                    const eventElement = document.createElement('div');
                    eventElement.className = 'event-marker';
                    eventElement.textContent = event.text;
                    
                    // Position based on years from birth
                    const yearsFromBirth = event.year - userBirthdate.getFullYear();
                    const position = (yearsFromBirth / 90) * 10000; // Scale to timeline width
                    
                    eventElement.style.left = position + 'px';
                    timeline.appendChild(eventElement);
                }
            });
        }

        function startCounter() {
            updateCounter();
            setInterval(updateCounter, 1000);
        }

        function updateCounter() {
            if (!userBirthdate) return;
            
            const now = new Date();
            const diff = now - userBirthdate;
            
            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30.44));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
            const seconds = Math.floor(diff / 1000);
            
            document.getElementById('counter').textContent = 
                `You have been traveling for ${years} years, ${months} months, ${days} days, and ${seconds} seconds.`;
        }

        function addMemory() {
            const memoryText = document.getElementById('memory').value.trim();
            if (!memoryText) {
                alert('Please share a memory from your journey');
                return;
            }

            memoryCount++;
            
            // Create star on timeline (simplified positioning)
            const timeline = document.getElementById('timeline');
            const star = document.createElement('div');
            star.className = 'memory-star';
            star.title = memoryText;
            
            // Random position in the past section of timeline
            const position = Math.random() * 5000;
            star.style.left = position + 'px';
            
            timeline.appendChild(star);
            
            // Clear input
            document.getElementById('memory').value = '';
            
            // Show confirmation
            alert('Memory star added to your timeline!');
        }

        // Phase 3: Share
        function showSharePhase() {
            // Update journey summary
            document.getElementById('journeySummary').textContent = 
                `${userAge} years traveling through time. ${memoryCount} memories shining like stars.`;
            
            showPhase('phase3');
        }

        function generateShareImage() {
            // In a real implementation, this would generate a shareable image
            // For now, we'll simulate it
            alert('Your journey graphic has been generated! Right-click to save or share.');
            
            // Here you would typically:
            // 1. Use html2canvas or similar library to capture the timeline
            // 2. Generate a beautiful shareable image
            // 3. Provide download/share options
        }

        function shareSite() {
            if (navigator.share) {
                navigator.share({
                    title: 'The Human Time Machine',
                    text: 'Discover your journey through time - we are all time travelers!',
                    url: window.location.href
                });
            } else {
                // Fallback: copy to clipboard
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('Link copied to clipboard! Share it with your friends.');
                });
            }
        }

        function restartJourney() {
            userBirthdate = null;
            userAge = null;
            memoryCount = 0;
            document.getElementById('memory').value = '';
            showPhase('phase1');
        }
    </script>
</body>
</html>
